							</div>
							<div class="profile-desc">
								{{mydata.title}}
							</div>

						</div>

					</ons-list-item>
					<ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">

			</ons-page>
		</ons-template>

				<ons-toolbar class="custom-toolbar">
					<div class="left">
